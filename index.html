<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;1,400;1,700&family=Cabin:wght@400;500;600;700&family=Raleway:wght@300;400&family=Roboto:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <header id="header-container">
        <h1 id="header"></h1>
    </header>
    <container class="row">
        <info-form class="col-md-3">
            <h2>Project Name</h2>
            <input type="text" id="name"></input>
            <h2>Project Type</h2>
            <input type="text" id="type"></input>
            <h2>Hourly Rate</h2>
            <input type="text" id="rate"></input>
            <h2>Due Date</h2>
            <input type="text" id="due"></input>
            <button id="submit">Submit</button>
        </info-form>
        <info-table class="col-md-9">
            <table class="table table-bordered" id="table">
                <th scope="col">Project Name</th>
                <th scope="col">Project Type</th>
                <th scope="col">Hourly Rate</th>
                <th scope="col">Due Date</th>
                <th scope="col">Days Until Due Date</th>
                <th scope="col">Potential Total Earnings</th>
            </table>
        </info-table>
    </container>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/script.js"></script>
    <script>
        $( function() {
          $( "#due" ).datepicker();
        } );
    </script>
</body>
</html>
